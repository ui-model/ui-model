<table [class.diabled]="disabled">
  <caption>
    <div>
      <a (click)="goToPrevMonth()" href="javascript:void(0)" title="Previous Month">
        <i class="fa fa-chevron-left"></i>
      </a>
      <select [(ngModel)]="month" class="form-control" name="month">
        <option *ngFor="let month of monthNames;let index = index" [ngValue]="index">{{month}}</option>
      </select>
      <select [(ngModel)]="year" class="form-control" name="year">
        <option *ngFor="let year of nearlyYears" [ngValue]="year">{{year}}</option>
      </select>
      <a (click)="clear()" href="javascript:void(0)" title="Clear">
        <i class="fa fa-close"></i>
      </a>
      <a (click)="goToToday()" href="javascript:void(0)" title="Today">
        <i class="fa fa-map-marker"></i>
      </a>
      <a (click)="goToNextMonth()" href="javascript:void(0)" title="Next Month">
        <i class="fa fa-chevron-right"></i>
      </a>
    </div>
  </caption>
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let name of weekdayNames">{{name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of weeks">
    <td class="week">
      {{week}}
    </td>
    <td (click)="goTo(day); close()"
        *ngFor="let day of dates(week)"
        [class.active]="isActive(day)"
        [class.other-month]="!inSameMonth(day)"
        [class.today]="isToday(day)"
        [class.weekend]="isWeekEnd(day)"
    >
      {{day.getDate()}}
    </td>
  </tr>
  </tbody>
</table>
<div class="disabled-mask" *ngIf="disabled"></div>
